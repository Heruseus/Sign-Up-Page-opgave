<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Page</title>
</head>
    <section class="section">
        <div class="inhold container">
            <img src="./images/logo.png" alt="">
            <h1>Create an account on Forward</h1>
            <p class="h1_under_text">Already have an account? <a href="">Login.</a></p>
            <div class="size_box">
                <input type="email" name placeholder="      Enter e-mail address" class="size">
                <input type="password" name  placeholder="      Create password" class="size">
                <img src="./images/showpassword-icon.png" alt="">
            </div>
            <p class="gray_text">Or create an account with</p>
            <div class="button_box">
                <a href="" class="G button"><img src="./images/google-icon.png" alt=""></a>
                <a href="" class="F button"><img src="./images/facebook-icon.png" alt=""></a>
                <a href="" class="T button"><img src="./images/twitter-icon.png" alt=""></a>
            </div>
            <p class="gray_text">By signing up, you accept our <a href="">Terms of use</a> and <a href="">Privacy Policy.</a></p>
        </div>
        <div class="side_billed container2">
            <img src="" alt="">
        </div>
    </section>
</body>
</html>
